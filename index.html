<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status side</title>
    <style>
        body {
            background-image: url('Background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="client.js" defer></script>
</head>

<body>

    <div class="container">

        <div class="top_boxes" id="dateTimeBox">
            <div id="dateTime">Loading Date & Time...</div>
        </div>
        
        <div class="top_boxes" id="weatherBox">
            <div id="weatherData">Loading weather...</div>
            <div id="lastUpdated"></div>
        </div>

        <div class="bottom_boxes" id="contentBox">
            <div class="headerContainer">
                <h2>Informasjon:</h2>
                <div id="currentContentHeader"></div>
            </div>
            
            <div id="cycledContent">Loading content...</div>
        </div>

    </div>

</body>
</html>
